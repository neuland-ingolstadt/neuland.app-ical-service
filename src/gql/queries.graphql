query FetchEvents{
          clEvents {
            id
            host {
              name
              website
              instagram
            }
            titles {
              de
              en
            }
            location
            startDateTime
            endDateTime
            eventUrl
          }
        }

query NeulandEvents {
    neulandEvents {
        id
        location
        startTime
        endTime
        rrule
        title {
            de
            en
        }
        description {
            de
            en
        }
    }
}
